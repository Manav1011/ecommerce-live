<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='text-align: center; border: 3px solid green;'>
        <h1>Heyy {{username}} Here is you account activation link</h1>
        <form action="http://{{domain}}{% url 'accounts:active' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{username}}">
            <input type="submit" value="Activate Your Account" style="background-color:green; color:white; margin:20px;">
        </form>
    </div>
</body>
</html>
