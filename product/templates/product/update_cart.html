<div class="cart_form">
    <form action={% url 'carts:update' %} method="post" class="form_product_ajax" data-endpoint="{% url 'carts:update' %}">
        {% csrf_token %}
        <input type="hidden" name="product_id" value={{product.id}} />
        <span id="submit_span">
        {% if product in cart.products.all %}
        <button type="submit"  class="btn btn-outline-danger addremvoe remove_product form-control">
            Remove
        </button>
        {% else %}
        <button type="submit" class="btn btn-outline-success addremvoe form-control">Add To Cart</button>
        {% endif %}
    </span>
    </form>
    </div>
